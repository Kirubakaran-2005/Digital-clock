<html>
    <head>
        <title>Digital Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="heading">Digital Clock</h1>
        <div id="clock">
            <div id="date">
                <h1 id="ddmmyy">date:month:year</h1>
                <h1 id="day" style="color:rgb(81, 255, 0)">Day</h1>
            </div>
            <h1 id="time">00:00:00</h1>
            <div class="format">
            <button id="12hr" class="buttons">12hr-format</button>
            <button id="24hr" class="buttons">24hr-format</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
